<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Costos de Producción 3D</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://5.imimg.com/data5/QJ/GQ/QB/GLADMIN-50108632/3d-logo-500x500.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="calculadora">
        <h1>Simulador de Costos de Impresión de Piezas 3D</h1>
        <div class="selector" id="filamento-selector">
            <label>Selecciona el Filamento:</label>
        </div>
        <div class="selector">
            <label for="precioFilamento">Precio del Filamento (ARS/kg):</label>
            <input type="number" id="precioFilamento" min="0">
        </div>
        <div class="selector">
            <label for="cantidadMaterial">Cantidad de Material en Gramos:</label>
            <input type="number" id="cantidadMaterial" min="0">
        </div>
        <button id="calcular">Calcular Costo</button>
        <button id="eliminarHistorial">Eliminar Historial</button>
        <div class="result resultado" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
