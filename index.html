<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Costos de Producci칩n 3D</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px;}
        .calculadora { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; text-align: center;background-color: rgb(0, 255, 204);}
        .selector { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #ea4411; }
        .result { margin-top: 20px; }
        h1 {color:black}
        .filamento-btn { margin: 5px; }
        .filamento-btn.selected { background-color: #ea4411; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="calculadora">
        <h1>Simulador de Costos de Impresi칩n de Piezas 3D</h1>
        <div class="selector" id="filamento-selector">
            <label>Selecciona el Filamento:</label>
            <!-- Botones ser치n generados din치micamente -->
        </div>
        <div class="selector">
            <label for="precioFilamento">Precio del Filamento (ARS/kg):</label>
            <input type="number" id="precioFilamento" min="0">
        </div>
        <div class="selector">
            <label for="cantidadMaterial">Cantidad de Material en Gramos:</label>
            <input type="number" id="cantidadMaterial" min="0">
        </div>
        <button id="calcular">Calcular Costo</button>
        <button id="eliminarHistorial">Eliminar Historial</button>
        <div class="result resultado" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
